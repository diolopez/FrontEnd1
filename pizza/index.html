<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <section id="logocabeza">
            <img src="img/VectorPizza.svg" alt="">
            <img src="img/Pizza&Front.png">
        </section>
        <section>
            <nav id="navegadorcabeza">
                <p>Home</p>
                <p>Ranking</p>
                <p>Promoción</p>
                <p>Contacto</p>
            </nav>
        </section>
    </header>


    <section id="cuerpo"> 

        <section id="domicilio">
            <div id="promocion">
                <h2> Envio gratis <span> comprando </span> 2 pizzas </h2>
            </div>           
        </section>
               
        <section id="informacion">
            <div id="podio">
                <h2>Podio de pizzas</h2>
            </div>

            <div id="mejores">
                <div id="top">
                    <div>
                        <h3>Pizzas top 5</h3>
                    </div>

                    <div>
                        <ol id="lista">
                            <li>Muzzarella</li>
                            <li>Hawaina</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                </div>
            

                <div id="ingredientes">
                    <img src="img/PizzaFalling.jpg" alt="" id="ingredientescayendo">
                </div>
            </div>

        </section>

    </section>

    
    <footer>
        <nav id="navpie">
            <ul>
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
             </ul>
        </nav> 

        <div id="logopie">
            <img src="img/VectorPizza.svg" alt="">
            <img src="img/Pizza&Front.png">
        </div>

    </footer>
</body>
</html>
